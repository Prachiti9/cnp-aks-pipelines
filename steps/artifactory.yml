parameters:
  serviceConnection: ''

steps:

- task: Kubernetes@1
  displayName: 'Create Artifactory Namespace'
  enabled: true
  inputs:
    connectionType: $(kubectlConnectionType)
    azureSubscriptionEndpoint: ${{ parameters.serviceConnection }}
    azureResourceGroup: $(aksResourceGroup)
    kubernetesCluster: $(clusterName)
    command: 'create'
    arguments: 'namespace artifactory'
    outputFormat: 'name'

- task: Kubernetes@1
  displayName: 'Install Artifactory'
  enabled: true
  inputs:
    connectionType: $(kubectlConnectionType)
    azureSubscriptionEndpoint: ${{ parameters.serviceConnection }}
    azureResourceGroup: $(aksResourceGroup)
    kubernetesCluster: $(clusterName)
    command: 'apply'
    arguments: '-f manifests/artifactory.yml'
    outputFormat: 'name'

- task: Kubernetes@1
  displayName: 'Install Artifactory Ingress'
  enabled: true
  inputs:
    connectionType: $(kubectlConnectionType)
    azureSubscriptionEndpoint: ${{ parameters.serviceConnection }}
    azureResourceGroup: $(aksResourceGroup)
    kubernetesCluster: $(clusterName)
    command: 'apply'
    arguments: '-f manifests/$(environment)/artifactory-ingress.yml'
    outputFormat: 'name'