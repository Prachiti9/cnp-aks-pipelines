parameters:
  serviceConnection: ''

steps:

- task: HelmDeploy@0
  displayName: 'Add Service Catalog Helm Repo'
  enabled: true
  inputs:
    connectionType: $(kubectlConnectionType)
    azureSubscription: ${{ parameters.serviceConnection }}
    azureResourceGroup: $(aksResourceGroup)
    kubernetesCluster: $(clusterName)
    command: 'repo'
    arguments: 'add svc-cat https://svc-catalog-charts.storage.googleapis.com'

- task: HelmDeploy@0
  displayName: 'Install Kubernetes Service Catalog'
  enabled: true
  inputs:
    connectionType: $(kubectlConnectionType)
    azureSubscription: ${{ parameters.serviceConnection }}
    azureResourceGroup: $(aksResourceGroup)
    kubernetesCluster: $(clusterName)
    command: 'install'
    chartType: 'Name'
    chartName: 'svc-cat/catalog'
    namespace: 'catalog'
    releaseName: 'catalog'
    overrideValues: 'apiserver.storage.etcd.persistence.enabled=true,apiserver.healthcheck.enabled=false,controllerManager.healthcheck.enabled=false'

- task: PowerShell@2
  enabled: true
  displayName: 'Wait for Service Catalog to be ready'
  inputs:
    targetType: 'inline'
    script: 'Start-Sleep -Seconds 180'

- task: HelmDeploy@0
  displayName: 'Add OSBA Helm Repo'
  enabled: true
  inputs:
    connectionType: $(kubectlConnectionType)
    azureSubscription: ${{ parameters.serviceConnection }}
    azureResourceGroup: $(aksResourceGroup)
    kubernetesCluster: $(clusterName)
    command: 'repo'
    arguments: 'add azure https://kubernetescharts.blob.core.windows.net/azure'

- task: HelmDeploy@0
  displayName: 'Install OSBA'
  enabled: true
  inputs:
    connectionType: $(kubectlConnectionType)
    azureSubscription: ${{ parameters.serviceConnection }}
    azureResourceGroup: $(aksResourceGroup)
    kubernetesCluster: $(clusterName)
    command: 'install'
    chartType: 'Name'
    chartName: 'azure/open-service-broker-azure'
    namespace: 'osba'
    releaseName: 'osba'
    overrideValues: 'azure.subscriptionId=$(svcatServicePrincipalSubscriptionId),azure.tenantId=$(svcatServicePrincipalTenantId),azure.clientId=$(svcatServicePrincipalId),azure.clientSecret=$(svcatServicePrincipalSecret),modules.minStability=EXPERIMENTAL,logLevel=DEBUG'
