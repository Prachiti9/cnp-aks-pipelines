# see https://dev.azure.com/hmcts/Platform%20Engineering/_build?definitionId=224&_a=summary
---
name: Monitor AKS Prod 00 Helm Releases
trigger: none
pr: none
schedules:
  - cron: '0 8-18 * * Mon-Fri'
    displayName: Every hour Mon-Fri
    branches:
      include:
        - master
    always: 'true'

jobs:
  - template: template.yaml
    parameters:
      azureResourceGroup: 'prod-00-rg'
      kubernetesCluster: 'prod-00-aks'
      helmVersion: '2.15.2'
      azureSubscription: 'DCD-CFTAPPS-PROD'
      vaultName: 'cft-apps-prod'
      enableHelmTls: 'true'
